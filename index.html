<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="icon" sizes="32x32" type="image/png" href="https://open.scdn.co/cdn/images/favicon32.a19b4f5b.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <main>
            <section class="side-bar">

                <div class="top-side-bar">
                    <div class="logo-container">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-black-and-white.png" alt="small-logo" id="small-logo">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/spotify-1-logo-black-and-white.png" alt="big-logo" id="big-logo">
                    </div>

                    <div class="top-menu">
                        <ul class="top-menu-ul">
                            <li class="top-menu-li">
                                <a href="#" class="side-bar-link">
                                    <i class="fas fa-home"></i><span class="side-bar-text">Home</span>
                                </a>
                            </li>
                            <li class="top-menu-li">
                                <a href="#" class="side-bar-link">
                                    <i class="fas fa-search"></i><span class="side-bar-text">Cerca</span>
                                </a>
                            </li>
                            <li class="top-menu-li">
                                <a href="#" class="side-bar-link">
                                    <i class="fas fa-compact-disc"></i><span class="side-bar-text">La tua Libreria</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="music-menu side-bar-text">
                        <ul class="music-list-ul">
                            <li class="music-list-li">
                                <a href="#" class="side-bar-link text-uppercase">
                                    Ascoltati di Recente
                                </a>
                            </li>
                            <li class="music-list-li">
                                <a href="#" class="side-bar-link">
                                    Artista 1
                                </a>
                            </li>
                            <li class="music-list-li">
                                <a href="#" class="side-bar-link">
                                    Artista 2
                                </a>
                            </li>
                            <li class="music-list-li">
                                <a href="#" class="side-bar-link">
                                    Artista 3
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="login-and-download">
                    <div class="download-link">
                        <span >
                            <a href="#" class="side-bar-link">
                                <i class="far fa-arrow-alt-circle-down"></i><span class="side-bar-text">Install App</span>
                            </a>
                        </span>
                    </div>
                    <div class="login-link">
                        <span >
                            <a href="#" class="side-bar-link">
                                <i class="fas fa-user"></i><span class="side-bar-text">Install App</span>
                            </a>
                        </span>
                    </div>
                </div>

            </section>

            <section class="content-window">
            </section>

        </main>

        <footer>

            <div class="footer-left">
                <div class="song-info">

                    <!-- Copertina Album -->
                    <div class="artwork-container">
                        <img src="https://i.scdn.co/image/ab67616d00004851fecc28a97580e0605990211c" alt="artwork">
                    </div>

                    <!-- Titolo e Artista canzone -->
                    <div class="title-and-artist">
                        <span>
                            <a href="#" class="song-title">
                                Texas Sun
                            </a>
                        </span>
                        <p>
                            <span><a href="#" class="artist">Khruangbin</a></span>, <span><a href="#" class="artist">Leon Bridges</a></span>
                        </p>
                    </div>

                    <!-- Contenitore cuore -->
                    <div class="heart-container">
                        <a href="#"><i class="far fa-heart"></i></a>
                    </div>

                </div>
            </div>

            <div class="footer-center">

                <div class="player">

                    <div class="player-buttons">
                        <span>
                            <i class="fas fa-random player-btn"></i>
                        </span>
                        <span>
                            <i class="fas fa-step-backward player-btn"></i>
                        </span>
                        <span>
                            <i class="far fa-pause-circle player-btn"></i>
                        </span>
                        <span>
                            <i class="fas fa-step-forward player-btn"></i>
                        </span>
                        <span>
                            <i class="fas fa-redo-alt player-btn"></i>
                        </span>
                    </div>

                    <div class="song-time">
                        <input type="range" id="time" name="time" min="0:00" max="4:12">
                    </div>

                </div>
            </div>

            <div class="footer-right">

                <div class="other-controls">

                    <span><i class="fas fa-list-ul"></i></span>

                    <span><i class="fas fa-tv"></i></span>

                    <div class="volume-container">
                        <input type="range" id="volume" name="volume" min="0" max="100">
                    </div>
                    
                </div>

            </div>

        </footer>
    </body>
</html>
